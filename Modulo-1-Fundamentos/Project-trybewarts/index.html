<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@1,300&family=Fuzzy+Bubbles&family=Inknut+Antiqua:wght@300;400;500&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button type="button" id="login">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <fieldset id="fieldset-1">
                <input id="input-name" type="text" placeholder="Nome">

                <input id="input-lastname" type="text" placeholder="Sobrenome">

                <input id="input-email" type="text" placeholder="Email">

                <label for="house" class="label-house">Casa:
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </fieldset>
            <fieldset id="fieldset-2">
                <section class="section-options-1">
                    <label id="label-family">Qual sua família?</label>
                    <label>
                        <input type="radio" name="family" value="Frontend">Família Frontend
                    </label>
                    <label>
                        <input type="radio" name="family" value="Backend">Família Backend
                    </label>
                    <label>
                        <input type="radio" name="family" value="FullStack">Família FullStack
                    </label>
                </section>
                <section class="section-options-2">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <section class="section-checkbox">
                        <label>
                            <input type="checkbox" class="subject" value="HoFs">HoFs
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Jest">Jest
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Promises">Promises
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="React">React
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="SQL">SQL
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Python">Python
                        </label>
                    </section>
                </section>
            </fieldset>
            <fieldset id="fieldset-3">
                <section id="input-rate">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="1">1
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="2">2
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="3">3
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="4">4
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="5">5
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="6">6
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="7">7
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="8">8
                    </label>
                    <label class="label-opt">
                    <input type="radio" name="rate" value="9">9
                    </label>
                    <label class="label-opt">
                        <input type="radio" name="rate" value="10">10
                    </label>
                </section>
                <section id="section-textarea">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea maxlength="500" id="textarea" rows="5"></textarea>
                    <p id="counter">500</p>
                </section>
                <section id="section-submit">
                    <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </section>
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </fieldset>
        </form>

        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>
    <script src="./script.js"></script>

    <footer id="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>

</html>
